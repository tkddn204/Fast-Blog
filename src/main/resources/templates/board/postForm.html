<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<!-- Page content-->
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
                <!-- Post content-->
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:if="${board != null}">글 수정</h1>
                    <h1 class="fw-bolder mb-1" th:unless="${board != null}">글 작성</h1>
                </header>
                <form action="" th:action method="post">
                    <div class="mb-3">
                        <label class="form-label" for="title">글 제목</label>
                        <input class="form-control" id="title" name="title"
                               placeholder="제목을 입력하세요."
                               th:value="${board?.title}"
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="content">글 내용</label>
                        <textarea class="form-control" id="content" name="content" rows="3"
                                  placeholder="내용을 입력하세요."
                                  th:text="${board?.content}"
                        ></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary btn-sm">올리기</button>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='/'">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
